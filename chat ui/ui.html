<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styleui.css">
    <title>Document</title>
    
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
          <h3>Team Unicorns</h3>
          <span class="chat-status">last seen 45 minutes ago</span>
        </div>
        <div class="chat-body">
          <div class="chat-message">
            <img src="/images/__avatar_url (2).png" alt="User 1" class="chat-avatar">
            <div class="chat-content">
              <p class="chat-name">John</p>
              <p class="chat-text">Anyone on for lunch today?</p>
              <span class="chat-time">11:31 AM</span>
            </div>
          </div>
          <div class="chat-message chat-reply">
            <img src="/images/__avatar_url (3).png" alt="User 2" class="chat-avatar">
            <div class="chat-content">
              <p class="chat-name">Jav Engineering</p>
              <p class="chat-text">I'm down! Any ideas??</p>
              <span class="chat-time">11:35 AM</span>
            </div>
          </div>
        </div>
      </div>   
</body>
</html>
